name: CI

on:
    workflow_dispatch:

    push:
        branches: [ main ]
        paths-ignore:
          - '**.md'
          - '.github/**'

    pull_request:
        branches: [ main ]
        types: [opened, synchronize, reopened]
        paths-ignore:
          - '**.md'
          - '.github/**'

jobs:

  unit_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis [18]

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - name: write permissions to gradlew wrapper
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew test
  
  emulator_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [35]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be
    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Start Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
         api-level: 35
         target: default
         arch: x86_64
         profile: Nexus 4
         emulator-options: -no-window -no-boot-anim -no-audio -no-snapshot-load
         script: |
           adb wait-for-device
           adb shell input keyevent 82
           ./gradlew connectedAndroidTest --continue

    - name: Upload Test Reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: android-test-report
        path: '**/build/reports/androidTests/connected/'
        retention-days: 1
  
  sonarcloud_scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis [18]

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - name: write permissions to gradlew wrapper
      run: chmod +x gradlew

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
#   - name: SonarCloud Scan
#      uses: SonarSource/sonarqube-scan-action@v4
#      env:
#        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        SONAR_HOST_URL: https://sonarcloud.io
  
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectBaseDir: app/src
        args: >
            -Dsonar.organization=javiercaparo
            -Dsonar.projectKey=javiercaparo_android-sonarcloud-test
            -Dsonar.verbose=true
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
  build_apk:
    runs-on: ubuntu-latest
    needs: [unit_tests, emulator_tests, sonarcloud_scan]
    timeout-minutes: 60
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - name: write permissions to gradlew wrapper
      run: chmod +x gradlew
    
    - name: Build apk
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 1