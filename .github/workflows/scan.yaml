name: Android Build and SonarCloud Analysis

on:
    workflow_dispatch:

    push:
        branches: [ main ]
        paths-ignore:
          - '**.md'
          - '.github/**'

    pull_request:
        branches: [ main ]
        types: [opened, synchronize, reopened]
        paths-ignore:
          - '**.md'
          - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis [18]

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: write permissions to gradlew wrapper
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew test
    
    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

#   - name: SonarCloud Scan
#      uses: SonarSource/sonarqube-scan-action@v4
#      env:
#        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        SONAR_HOST_URL: https://sonarcloud.io
    
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectBaseDir: app/src
        args: >
            -Dsonar.organization=javiercaparo
            -Dsonar.projectKey=javiercaparo_android-sonarcloud-test
            -Dsonar.verbose=true
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}